jobs:
  include:
    - stage: make itk
      script:
        - ./make_ITK_External.sh
        - export ITK_DIR=~/itkbuild/itkbuild
    - stage: install
      script: |
        travis_retry pip install --upgrade pip setuptools wheel
        travis_retry pip install -r requirements.txt --only-binary=scipy
        python setup.py install
      os: linux
      python: 3.6
    - stage: install
      script: |
        travis_retry pip install --upgrade pip setuptools wheel
        travis_retry pip install -r requirements.txt --only-binary=scipy
        python setup.py install
      os: osx
      sudo: required
      language: generic
    - stage: test
      script:
        - ./tests/run_test.sh
  allow_failures:
    - os: osx


