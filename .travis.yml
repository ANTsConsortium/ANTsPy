jobs:
  include:

    - stage: makeITK
      script:
        - ./configure_ITK_External.sh
        - export ITK_DIR=~/itkbuild/itkbuild
      os: linux
      python: 3.6
    - stage: makeITK
      script:
        - brew update;
        - brew install ccache;
        - unset CCACHE_DISABLE;
        - export CCACHE_DIR=$HOME/.ccache;
        - ccache --show-stats;
        - export PATH="/usr/local/opt/ccache/libexec:$PATH";
        - ./configure_ITK_External.sh
        - export ITK_DIR=~/itkbuild/itkbuild
      os: osx
      sudo: required
      language: generic

    - stage: install
      script: |
        export ITK_DIR=~/itkbuild/itkbuild
        travis_retry pip install --upgrade pip setuptools wheel
        travis_retry pip install -r requirements.txt --only-binary=scipy
        python setup.py install
      os: linux
      python: 3.6
    - stage: install
      script: |
        export ITK_DIR=~/itkbuild/itkbuild
        travis_retry pip install --upgrade pip setuptools wheel
        travis_retry pip install -r requirements.txt --only-binary=scipy
        python setup.py install
      os: osx
      sudo: required
      language: generic

    - stage: test
      script:
        - ./tests/run_test.sh
      os: osx
      sudo: required
      language: generic
    - stage: test
      script:
        - ./tests/run_test.sh
      os: linux
      python: 3.6

  allow_failures:
    - os: osx


